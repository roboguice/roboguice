language: java

# http://levi-wilson.blogspot.com/2012/06/maven-android-travis-ci-and-more.html
# http://stackoverflow.com/a/3008489/82156
before_install:
  - wget http://dl.google.com/android/android-sdk_r18-linux.tgz
  - tar -zxf android-sdk_r18-linux.tgz
  - pwd
  - ( cd ~ && pwd )
  - export ANDROID_HOME=~/build/roboguice/roboguice/android-sdk-linux
  - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
  - android update sdk --filter 1,2 --no-ui --force --all
  - android update sdk --filter 13 --no-ui --force --all
  - sudo apt-get install -qq --force-yes libgd2-xpm
  - sudo apt-get install -qq --force-yes ia32-libs
  - sudo apt-get install -qq --force-yes ia32-libs-multiarch
  - aapt
